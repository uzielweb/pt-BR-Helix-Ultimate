COM_FINDER_ADVANCED_TIPS="<p>Inserir <strong>isto e aquilo</strong> no formulário de pesquisa retornará resultados contendo &quot;isto&quot; e &quot;aquilo&quot;.</p><p>Aqui estão alguns exemplos de como você pode usar o recurso de pesquisa:</p><p>Inserir <strong>isto não aquilo</strong> no formulário de pesquisa retornará resultados contendo &quot;isto&quot; e não &quot;aquilo&quot;.</p><p >Inserir <strong>isto ou aquilo</strong> no formulário de pesquisa retornará resultados contendo &quot;isto&quot; ou &quot;aquilo&quot;.</p><p>Os resultados da pesquisa também podem ser filtrados usando vários critérios. Selecione um ou mais filtros abaixo para começar.</p><p>Inserir <strong>&quot;isto e aquilo&quot;</strong> (com aspas) no formulário de pesquisa retornará resultados contendo a frase exata &quot;isto e isso&quot;.</p>"
